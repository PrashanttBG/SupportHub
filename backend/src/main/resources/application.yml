server:
  port: 8080

spring:
  application:
    name: messaging-system
  
  # Default: H2 in-memory database for easy development
  datasource:
    url: jdbc:h2:mem:messaging_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# CSV Import Configuration
app:
  csv:
    import-on-startup: true
    file-path: classpath:data/GeneralistRails_Project_MessageData.csv

# Logging
logging:
  level:
    com.support: DEBUG
    org.springframework.web.socket: INFO

---
# Production Profile (uses PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:postgresql://localhost:5432/messaging_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false
